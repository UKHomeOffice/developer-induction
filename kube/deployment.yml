---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: developer-induction
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: developer-induction
    spec:
      containers:
        - name: developer-induction
          image: quay.io/ukhomeofficedigital/developer-induction:v1
          securityContext:
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 9000
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v1.6.1
          securityContext:
            runAsNonRoot: true
          env:
            - name: PROXY_SERVICE_HOST
              value: '127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '9000'
            - name: LOG_FORMAT_NAME
              value: 'json'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
          ports:
            - name: https
              containerPort: 10443
